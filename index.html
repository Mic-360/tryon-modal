<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .navbar {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
                background-color: #333;
                color: white;
                border-radius: 25px;
            }

            .navbar .logo-title {
                display: flex;
                align-items: center;
            }

            .navbar .logo {
                width: 180px;
                height: 50px;
                margin-right: 10px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
            }

            .card {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: center;
            }

            .card img {
                width: 100%;
                height: auto;
            }

            .card button {
                margin: 5px;
                padding: 10px;
                cursor: pointer;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
                -webkit-backdrop-filter: blur(5px);
                backdrop-filter: blur(5px);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
            }

            .modal-content {
                background: white;
                border-radius: 25px;
                padding: 2px;
                overflow: hidden;
                width: 70%;
                height: 95%;
            }

            @media (max-width: 600px) {
                .modal-content {
                    width: 96%;
                }
            }

            .modal iframe {
                width: 100%;
                height: 100%;
                border-radius: 25px;
            }
        </style>
    </head>

    <body>
        <div class="navbar">
            <div class="logo-title">
                <img alt="Logo" class="logo"
                    src="https://shopatnude.com/cdn/shop/files/nude_logo-2_c60b913f-4a70-4cea-8520-648b742f6677.png?v=1733829695&width=200" />
                <h1>iFrame Tester</h1>
            </div>
        </div>

        <div class="grid" id="product-grid">
            <!-- Products will be dynamically inserted here -->
        </div>

        <div class="modal" id="tryon-modal">
            <div class="modal-content">
                <iframe id="tryon-iframe" allow="camera;" src="" frameborder="0"></iframe>
            </div>
        </div>

        <script>
            async function fetchProducts() {
                try {
                    const response = await fetch('https://shopatnude.com/collections/all-products/products.json');
                    const data = await response.json();

                    const productGrid = document.getElementById('product-grid');
                    productGrid.innerHTML = '';

                    data.products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'card';

                        const productImage = product.images[0]?.src || 'https://via.placeholder.com/200';
                        const productTitle = product.title;

                        productCard.innerHTML = `
                        <img src="${productImage}" alt="${productTitle}">
                        <h2>${productTitle}</h2>
                        <button class="wishlist-btn">Add to Wishlist</button>
                        <button class="tryon-btn" data-product-id="${product.id}">Try On</button>
                    `;

                        productGrid.appendChild(productCard);
                    });

                    setupTryOnButtons();
                } catch (error) {
                    console.error('Error fetching products:', error);
                }
            }

            function setupTryOnButtons() {
                document.querySelectorAll('.tryon-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const productId = e.target.dataset.productId;
                        const iframe = document.getElementById('tryon-iframe');
                        iframe.src = `https://twintry-modal.vercel.app/?productId=${productId}`;
                        document.getElementById('tryon-modal').style.display = 'flex';
                    });
                });
            }

            document.getElementById('tryon-modal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    e.currentTarget.style.display = 'none';
                }
            });

            fetchProducts();
        </script>
    </body>

</html>
