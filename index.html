<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body {
                font-family: Arial, sans-serif;
            }

            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                background-color: #333;
                color: white;
            }

            .navbar .logo-title {
                display: flex;
                align-items: center;
            }

            .navbar .logo {
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
            }

            .card {
                border: 1px solid #ccc;
                padding: 10px;
                text-align: center;
            }

            .card img {
                width: 100%;
                height: auto;
            }

            .card button {
                margin: 5px;
                padding: 10px;
                cursor: pointer;
            }

            .modal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                background: white;
                border-radius: 25px;
                padding: 2px;
                overflow: hidden;
                width: 60%;
                height: 95%;
            }

            .modal iframe {
                width: 100%;
                height: 100%;
                border-radius: 25px;
            }
        </style>
    </head>

    <body>
        <div class="navbar">
            <div class="logo-title">
                <img alt="Logo" class="logo"
                    src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/adonisjs/adonisjs-original.svg" />
                <h1>Twintry iFrame Tester</h1>
            </div>
            <a href="contact.html" style="color: white;">Tester Logs</a>
        </div>
        <div class="grid">
            <div class="card">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/adonisjs/adonisjs-original.svg"
                    alt="Image 1">
                <h2>Random Image</h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis repellendus quae iusto?</p>
                <button>Add to Wishlist</button>
                <button class="tryon-btn">Try On</button>
            </div>
        </div>
        <div class="modal" id="tryon-modal">
            <div class="modal-content">
                <iframe allow="camera;" src="http://localhost:5173/?productId=2" frameborder="0"></iframe>
            </div>
        </div>
        <script>
            document.querySelectorAll('.tryon-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.getElementById('tryon-modal').style.display = 'flex';
                });
            });
            document.getElementById('tryon-modal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    e.currentTarget.style.display = 'none';
                }
            });
        </script>
    </body>

</html>
